<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7 Travel Booking</title>
</head>
<body>
    <h2>Travel booking</h2>
    <form action="/submit">
        <label for="name">Name: </label><br>
        <input type="text" id="name" required><br><br>
        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" required><br><br>
        <label for="dest">Destination:</label>
        <select name="Destination" id="dest" required>
            <option value="New York">New York</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Dharwad">Dharwad</option>
        </select><br><br>
        <label for="dates">Date of travel: </label>
        <input type="date" id="dates" required><br><br>
        <label for="travelers">No. of Travellers: </label>
        <input type="number" id="travelers" min="1" max="20"><br><br>
        <label for="class">Travel class</label><br>
        <input type="radio" id="Economy" name="class">
        <label for="Economy">Economy</label>
        <input type="radio" id="Business" name="class">
        <label for="Business">Business</label>
        <input type="radio" id="First_Class" name="class">
        <label for="First_CLass">First Class</label><br><br>
        <input type="checkbox" id="insurance">
        <label for="insurance">I opt for Travel insurance.</label><br><br>
        <button >Submit</button>
    </form>
</body>
</html>
