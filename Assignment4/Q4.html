<!DOCTYPE html>
<html>
<head>
    <title>Q4</title>
</head>
<body>
    <form id="jobApplicationForm">
        <div id="page1" class="form-page active">
            <h2>Personal Details</h2>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>
            <label for="contact">Contact Info:</label><br>
            <input type="text" id="contact" name="contact" required><br><br>
        </div>
        <div id="page2" class="form-page">
            <h2>Educational Background</h2>
            <label for="degree">Degree:</label><br>
            <input type="text" id="degree" name="degree" required><br>
            <label for="year">Year of Passing:</label><br>
            <input type="text" id="year" name="year" required><br>
            <label for="institution">Institution Name:</label><br>
            <input type="text" id="institution" name="institution" required><br><br>
            <button type="button">Previous</button>
            <button type="button">Next</button>
        </div>

        <div id="page3" class="form-page">
            <h2>Work Experience</h2>
            <label for="company">Company Name:</label><br>
            <input type="text" id="company" name="company" required><br>
            <label for="designation">Designation:</label><br>
            <input type="text" id="designation" name="designation" required><br>
            <label for="duration">Duration:</label><br>
            <input type="text" id="duration" name="duration" required><br><br>
            <label for="resume">Upload Resume:</label><br>
            <input type="file" id="resume" name="resume"><br><br>
            <button type="button" onclick="prevPage()">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        let currentPage = 1;
        function showPage(page) {
            document.querySelectorAll('.form-page').forEach((page) => {
                page.classList.remove('active');
            });
            document.getElementById('page' + page).classList.add('active');
        }

        function nextPage() {
            currentPage++;
            if (currentPage > 3) currentPage = 3;
            showPage(currentPage);
        }

        function prevPage() {
            currentPage--;
            if (currentPage < 1) currentPage = 1;
            showPage(currentPage);
        }
    </script>
</body>
</html>
