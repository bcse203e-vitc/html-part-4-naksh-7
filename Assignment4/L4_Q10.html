<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q10</title>
</head>

<body>
    <h2>Customizable Form Template</h2>
    <form action="/submit">
        <label for="formName">Form Name:</label> 
        <input type="text" id="formName" name="formName"><br><br> 
        <label for="numFields">Number of Input Fields:</label>
        <input type="number" id="numFields" name="numFields"><br><br> 
        <label for="type1">Field Type 1:</label> 
        <select id="type1" name="type1">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select><br><br> 
        <label for="label1">Field Label 1:</label> 
        <input type="text" id="label1" name="label1"><br><br>
        <label for="type2">Field Type 2:</label> 
        <select id="type2" name="type2">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select><br><br> 
        <label for="label2">Field Label 2:</label> 
        <input type="text" id="label2" name="label2"><br><br>
        <label for="type3">Field Type 3:</label> 
        <select id="type3" name="type3">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select><br><br> 
        <label for="label3">Field Label 3:</label> 
        <input type="text" id="label3" name="label3"><br><br>
        <input type="submit" value="Generate">
    </form>
</body>

</html>
